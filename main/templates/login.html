<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #4f1a2f;
            color: beige;
        }
        h1 {
            text-align: center;
            font-size: 90px;
            color: #54092a; /* warna utama teks */
            text-shadow: 
            0 0 5px #9e2157,
            0 0 10px #9e2157,
            0 0 20px #9e2157,
            0 0 40px #ff4da6; /* bisa tambahkan layer glow */
            margin-top: 5;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>

        <form method="POST" action="">
            <div style="display: flex; justify-content: center; text-align: center;">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Login" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        Don't have an account yet?
                        <a href="{% url 'main:register' %}">Register Now</a>    
                    </td>
                </tr>
                </table>
            </div>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
